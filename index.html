<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper & Scissors</title>
</head>

<body>
  <section class="scores">
    <div class="container">
      <div class="row text-center pt-5">
        <div class="col col-sm col-md-6 col-lg-6">
          <h4>Player</h4><br>
          <h5 class="player-score">0</h5>
        </div>
        <div class="col col-sm col-md-6 col-lg-6">
          <h4>Computer</h4><br>
          <h5 class="computer-score">0</h5>
        </div>
      </div>
    </div>
    <div class="introPage">
      <div class="container intro">
        <div class="row">
          <div class="col-md-12">
            <div class="center ">
              <h1 class="pb-5">Rock Paper & Scissors</h1>
              <button class="btn btn-1 btn-1f">Let's Play</button>
            </div>
          </div>
        </div>
      </div>
      <div class="container footer-logo">
        <div class="row text-center">
          <div class="col"><span style="font-size:13px;">fun project by </span><span style="color: #ab3c3c;">KHALID SAIFULLAH <img src="https://emojis.slackmojis.com/emojis/images/1450785773/250/mega.gif?1450785773" alt=""></span></div>
        </div>
      </div>
    </div>
    <div class="matchPage fadeOut">
      <div class="container game-section pt-5">
        <div class="row text-center">
          <div class="col">
            <h1 class="tempText">Choose an option</h1>
          </div>
        </div>
      </div>
      <div class="container hands">
        <div class="row">
          <div class="col col-sm col-md-6"><img class="player-hand" src="./assets/rock.png" alt=""></div>
          <div class="col col-sm col-md-6"><img class="computer-hand" src="./assets/rock.png" alt=""></div>
        </div>
      </div>
      <div class="container footer">
        <div class="row pt-5 text-center options">
          <div class="col col-sm col-md col-lg"><button type="button" class="btn btn-1 btn-1f">Rock</button></div>
          <div class="col col-sm col-md col-lg"><button type="button" class="btn btn-1 btn-1f">Paper</button></div>
          <div class="col col-sm col-md col-lg"><button type="button" class="btn btn-1 btn-1f">Scissor</button></div>
        </div>
      </div>
      
    </div>
  </section>

  <!-- Optional JavaScript -->
  <script src="app.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
